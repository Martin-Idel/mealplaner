apply plugin: "java"
apply plugin: "application"

apply plugin: "checkstyle"
// TODO: reenable
// apply plugin: "pmd"

mainClassName = "mealplaner.Kochplaner"

// TODO: Add licenses and stuff - see https://stackoverflow.com/questions/5743036/deploy-additional-files-in-gradle-application-plugin

dependencies {
    implementation "org.slf4j:slf4j-api:1.7.22"
    implementation group: "org.apache.logging.log4j", name: "log4j-slf4j-impl", version: "2.9.1"
    implementation group: "org.apache.logging.log4j", name: "log4j-api", version: "2.9.1"
    implementation group: "org.apache.logging.log4j", name: "log4j-core", version: "2.9.1"
    implementation project(":mealplaner-commons")
    implementation project(":mealplaner-gui-commons")
    implementation project(":mealplaner-model")
    implementation project(":mealplaner-core")
    implementation project(":mealplaner-gui")
}

sourceSets {
    main {
        java {
            srcDirs "src/main/java"
        }
        resources {
            srcDirs "src/test/resources"
        }
    }

    test {
        java {
            srcDirs "src/test/java"
        }
    }
}
