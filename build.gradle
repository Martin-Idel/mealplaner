buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.spotbugs:spotbugs-gradle-plugin:3.0.0"
    }
}

plugins {
    id "org.sonarqube" version "2.8"
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    version = '2.1.0'
}

ext {
    slf4jVersion = '1.7.30'
    log4jVersion = '2.13.0'
    jaxbVersion = '2.4.0-b180830.0359'
    jaxbRuntime = '2.4.0-b180830.0438'
    swingxVersion = '1.6.5-1'

    jupyterVersion = '5.5.2'
    jupyterPlatformVersion = '1.5.2'
    assertjVersion = '3.14.0'
    mockitoVersion = '3.2.4'
    assertjSwingVersion = '3.9.2'
    eqVerVersion = '3.1.11'
}

subprojects {
    apply plugin: 'checkstyle'
    checkstyle {
        toolVersion = "8.29"
        ignoreFailures = false
    }

    tasks.withType(Checkstyle).each { checkstyleTask ->
        checkstyleTask.doLast {
            reports.all { report ->
                def outputFile = report.destination
                if (outputFile.exists() && outputFile.text.contains("<error ")) {
                    throw new GradleException("There were checkstyle warnings! For more info check $outputFile")
                }
            }
        }
    }
}

subprojects {
    apply plugin: 'pmd'
    pmd {
        toolVersion = "6.21.0"
        ignoreFailures = false
        reportsDir = file("$project.buildDir/reports/pmd")
        ruleSets = []
        ruleSetFiles = files(
                "$rootProject.projectDir/config/pmd/rulesets.xml",
                "$rootProject.projectDir/config/pmd/rulesets-tests.xml"
        )
    }
}

subprojects {
    apply plugin: 'com.github.spotbugs'
    spotbugs {
        toolVersion = "3.1.12"
        ignoreFailures = false
        effort = "max"
        excludeFilter = file("$rootProject.projectDir/config/spotbugs/excludeFilter.xml")
    }
}

subprojects {
    apply plugin: 'jacoco'
    apply plugin: 'java'

    jacoco {
        toolVersion = "0.8.5"
    }

    jacocoTestReport {
        reports {
            html.enabled = true
            xml.enabled = true
            csv.enabled = false
        }
    }
}

