apply plugin: "java"

dependencies {
    compile "org.slf4j:slf4j-api:1.7.22"
    compile group: "org.apache.logging.log4j", name: "log4j-slf4j-impl", version: "2.9.1"
    compile group: "org.apache.logging.log4j", name: "log4j-api", version: "2.9.1"
    compile group: "org.apache.logging.log4j", name: "log4j-core", version: "2.9.1"
    compile project(":mealplaner-commons")
    // TODO: This should not be necessary: move the interfaces here
    compile project(":mealplaner-gui-commons")

    compile group: "javax.xml.bind", name: "jaxb-api", version: "2.4.0-b180830.0359"

    runtime "org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438"

    testCompile "org.assertj:assertj-swing-junit:3.8.0"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:1.10.19"
}

sourceSets {
    main {
        java {
            srcDirs "src/main/java"
        }
        resources {
            srcDirs "src/test/resources"
        }
    }

    test {
        java {
            srcDirs "src/test/java"
        }
    }
}
